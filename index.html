<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
        <h2 class="style-time my-4">Digital Clock</h2>
        <div class="container d-flex align-items-center justify-content-center flex-column flex-wrap"
            style="border: 6px dotted whitesmoke; border-radius: 8px;">
            <div class="my-2 style-day" id="week-day"></div>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="column style-time mx-2" id="display-hour"></div>
                <div class="column style-time mx-2" id="time-zone"></div>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="column style-time my-4" id="display-date"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./clock-functionality.js"></script>
</body>

</html>
